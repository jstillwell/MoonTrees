<h3>Tree Locator</h3>

<form class="form" (ngSubmit)="submitForm($event)" novalidate>
  <md-input-container>
    <input mdInput type="text" (ngModel)="selected.searchValue" name="searchValue" placeholder="Enter search criteria" />
  </md-input-container>
  <md-select placeholder="Filter" value="filter" [(ngModel)]="selected.filter" name="filter">
    <md-option *ngFor="let filter of filters" value="filter">
      {{filter}}
    </md-option>
  </md-select>
  <button md-button type="submit">Find</button>
</form>
